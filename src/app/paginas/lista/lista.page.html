<ion-header>
  <ion-toolbar class="gold">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: black" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Mejores tiempos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Los mejores tiempos</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of listado; index as i">
      <ion-avatar slot="start">
        <img [src]="item.heroe == 'Batman' ? '../../../assets/img/batman-logo.png' : '../../../assets/img/america-logo.png'">
      </ion-avatar>
      <ion-label>
        <h2>Puesto: {{i + 1}}</h2>
        <h3>{{item.mail}}</h3>
        <p>{{item.record}} segundos</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
