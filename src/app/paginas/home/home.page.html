<ion-header>
  <ion-toolbar class="gold">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: black" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Juego Movimiento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="ion-text-center">
    <h2><b style="color:white">Elegí tu equipo:</b></h2>
  </ion-label>

  <div class="ion-padding">
    <ion-button class="marks-buttons" color="dark" expand="block" shape="round" (click)="elegir('Marvel')">
      <img src="../../assets/img/marvel.jpg" alt="">
    </ion-button>
    <ion-button class="marks-buttons" color="dark" expand="block" shape="round" (click)="elegir('DC')">
      <img src="../../assets/img/dc.jpg" alt="">
    </ion-button>

    <div *ngIf="personaje!=null" class="ion-text-center">
      <h3><b style="color:white">Equipo elegido: {{personaje}}</b></h3>
    </div>
    <div *ngIf="personaje==null" class="ion-text-center">
      <p style="color:white">
        Esperando tu selección
      </p>
      <ion-spinner name="dots"></ion-spinner>
    </div>

    <ion-button id="inicio-btn" class="ion-text-center gold" expand="full" shape="round" (click)="openGame()" disabled>
      <h1><b style="color:white">INICIAR PARTIDA</b></h1>
    </ion-button>
  </div>
</ion-content>
